<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Set</title>
</head>

<body>
    <script>
        let newSet = new Set();
        let newMap = new Map();

        let list = [1, 2, 4, 2, 5, 6, 7, 8, 9, 2, 4];
        console.log("Simple Array is ",list)

        //Implementation of Set
        for(let i = 0; i < list.length; i++){
            newSet.add(list[i]);
        }

        console.log("Set => ",newSet);

        //Implementation of Map
        for(let i = 0; i < list.length; i++){
            newMap.set(i, list[i]);
        }
        console.log("Map => ",newMap);
    </script>
</body>

</html>
