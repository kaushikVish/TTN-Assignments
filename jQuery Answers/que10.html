<!DOCTYPE html>
<html>

<head>
    <title>jQuery Assignment</title>
    <style>
        .hide{
            display: none;
        }
        
    </style>
</head>

<body>
    <span id="hover" style="color: blue;">Hover here</span>
    <div class="hide">Item1</div>
    <div class="hide">Item2</div>
    <div class="hide">Item3</div>
    <div class="hide">Item4</div>

    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
       $('#hover').hover(()=>{
           $('.hide').slideDown("slow");
       })
    })
</script>

</html>
