<!DOCTYPE html>
<html lang="en">

<head>
    <title>TO THE NEW - Slide Show</title>

    <style>
        .image-slider {
            margin: 5rem;
            width: 500px;
            height: 300px;
            border: 2px solid black;
        }

        .image-slider img {
            width: 100%;
            height: 100%;
            background: cover;
        }
    </style>
</head>

<body>
    <div class="image-slider">
        <img id="imageslider">
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        //images are stored in local folder
        var imgs = [
            'img1.jpg',
            'img2.jpg',
            'img3.jpg',
            'img4.jpg',];
        var cnt = imgs.length;

        $(function () {
            setInterval(Slider, 500);
        });

        function Slider() {
            $('#imageslider').fadeOut("slow", function () {
                $(this).attr('src', imgs[(imgs.length++) % cnt]).fadeIn("slow");
            });
        }
    </script>
</body>

</html>
