<!DOCTYPE html>
<html>

<head>
    <title>jQuery Assignment</title>
</head>

<body>
    <div class="height1">

        Line 1 <br>
    </div>
    <br>
    <div class="height1">
        Line 1 <br>
        Line 2 <br>
        Line 3<br>

    </div>
    <br>
    <div class="height1">
        Line 1 <br>
        Line 2 <br>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var hi = 0;
        var heightest=null;
        $('.height1').each(function(){
            var h = $(this).height();

            if (h > hi) {
                hi = h;
                heightest=$(this);
            }
        })
        heightest.css("color", "red")
    })
</script>

</html>
